    <!-- 时间计划确认弹框 -->
    <div id="timeConfirmModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4 shadow-2xl">
            <div class="mb-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4">时间计划</h3>
                <p class="text-gray-600 text-sm text-left">根据当前会议安排，推荐您 8.7 下午出发，8.13上午回来。请确认？</p>
            </div>

            <div class="space-y-4 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">开始时间：</label>
                    <input type="text" id="startTime" value="8.7 下午" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">返回时间：</label>
                    <input type="text" id="returnTime" value="8.13 上午" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <div class="flex space-x-3">
                <button onclick="hideTimeConfirmModal()" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-2.5 px-4 rounded-lg transition-colors">
                    取消
                </button>
                <button onclick="confirmTimeAndProceed()" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 px-4 rounded-lg transition-colors">
                    确认并继续
                </button>
            </div>
        </div>
    </div>

    <script>
        // 显示时间确认弹框
        function showTimeConfirmModal() {
            document.getElementById('timeConfirmModal').classList.remove('hidden');
        }

        // 隐藏时间确认弹框
        function hideTimeConfirmModal() {
            document.getElementById('timeConfirmModal').classList.add('hidden');
        }

        // 确认时间并继续
        function confirmTimeAndProceed() {
            const startTime = document.getElementById('startTime').value;
            const returnTime = document.getElementById('returnTime').value;
            
            // 这里可以保存用户确认的时间到本地存储或传递给下一页
            localStorage.setItem('confirmedStartTime', startTime);
            localStorage.setItem('confirmedReturnTime', returnTime);
            
            // 跳转到AI生成页面
            window.location.href = 'ai_generate.html';
        }

        // 点击弹框外部关闭
        document.getElementById('timeConfirmModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideTimeConfirmModal();
            }
        });

        // 点击示例文本复制到输入框
        document.getElementById('exampleText').addEventListener('click', function() {
            const textarea = document.getElementById('travelInput');
            const exampleText = this.innerText;
            textarea.value = exampleText;
            textarea.focus();
            
            // 显示复制提示
            const tooltip = document.getElementById('copyTooltip');
            tooltip.style.top = (this.offsetTop - 30) + 'px';
            tooltip.style.left = (this.offsetWidth / 2 + this.offsetLeft) + 'px';
            tooltip.classList.add('show');
            
            // 3秒后隐藏提示
            setTimeout(function() {
                tooltip.classList.remove('show');
            }, 3000);
        });

        // 文件上传功能
        const fileUploadArea = document.getElementById('fileUploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadedFilesContainer = document.getElementById('uploadedFiles');
        let uploadedFiles = [];

        // 点击上传区域触发文件选择
        fileUploadArea.addEventListener('click', function() {
            fileInput.click();
        });

        // 文件选择处理
        fileInput.addEventListener('change', function(e) {
            handleFiles(e.target.files);
        });

        // 拖拽上传处理
        fileUploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.add('border-blue-400');
        });

        fileUploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.classList.remove('border-blue-400');
        });

        fileUploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            this.classList.remove('border-blue-400');
            handleFiles(e.dataTransfer.files);
        });

        // 处理文件上传
        function handleFiles(files) {
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (!uploadedFiles.find(f => f.name === file.name && f.size === file.size)) {
                    uploadedFiles.push({
                        name: file.name,
                        size: file.size,
                        type: file.type
                    });
                }
            }
            updateFileList();
        }

        // 更新文件列表显示
        function updateFileList() {
            if (uploadedFiles.length === 0) {
                uploadedFilesContainer.classList.add('hidden');
                return;
            }

            uploadedFilesContainer.classList.remove('hidden');
            const fileListHtml = uploadedFiles.map((file, index) => {
                const fileIcon = getFileIcon(file.type);
                const fileSize = formatFileSize(file.size);
                return `
                    <div class="flex items-center justify-between bg-white rounded-lg p-2 border border-gray-200">
                        <div class="flex items-center">
                            <i class="${fileIcon} text-blue-500 mr-2 text-sm"></i>
                            <div>
                                <p class="text-xs font-medium text-gray-800">${file.name}</p>
                                <p class="text-xs text-gray-500">${fileSize}</p>
                            </div>
                        </div>
                        <button onclick="removeFile(${index})" class="text-red-500 hover:text-red-700 text-xs">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
            }).join('');

            uploadedFilesContainer.innerHTML = `
                <div class="text-xs font-medium text-gray-700 mb-2">已上传文件：</div>
                ${fileListHtml}
            `;
        }

        // 移除文件
        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            updateFileList();
        }

        // 获取文件图标
        function getFileIcon(type) {
            if (type.includes('pdf')) return 'fas fa-file-pdf';
            if (type.includes('word') || type.includes('document')) return 'fas fa-file-word';
            if (type.includes('sheet') || type.includes('excel')) return 'fas fa-file-excel';
            if (type.includes('image')) return 'fas fa-file-image';
            return 'fas fa-file';
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
